<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container" id="container">
        <form id="registerForm" method="POST" onsubmit="return validateForm()">
            <h2>Registration Form</h2>
            <div class="main">
                <div class="input-div">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter Name" id="fullName" name="fullName" required>
                </div>
                <div class="input-div">
                    <label>Username</label>
                    <input type="text" placeholder="Enter username" id="userName" name="username" required>
                </div>
                <div class="input-div">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" id="emailId" name="email" required>
                </div>
                <div class="input-div">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter phone number" id="phoneNum" name="phone" required>
                </div>
                <div class="input-div">
                    <label>Password</label>
                    <div class="input-password">
                        <input type="password" placeholder="Enter your password" id="password" name="password" required>
                        <span class="material-symbols-outlined open-eyes" onclick="openE()" id="openE">visibility</span>
                        <span style="display: none" class="material-symbols-outlined close-eyes" onclick="closeE()" id="closeE">visibility_off</span>
                    </div>
                </div>
                <div class="input-div">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm your password" id="confirmPass" required>
                </div>
                <h1>Gender</h1>
                <div class="gender-div">
                    <div class="gender">
                        <input type="radio" name="gender" id="male" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" name="gender" id="female" value="female" required>
                        <label for="female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" name="gender" id="other" value="other" required>
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>
            <div class="button-div">
                <button class="back-button" onclick="window.location.href='{{ url_for('thank_you') }}'">register</button>
    
            </div>
        </form>
    </div>

   
    <script>
        function validateForm() {
            // Lấy các giá trị nhập vào
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPass').value;

            // Kiểm tra mật khẩu
            if (password !== confirmPassword) {
                alert("Mật khẩu không khớp!");
                return false; // Ngăn không cho biểu mẫu được gửi
            }

            // Nếu mọi thứ đều hợp lệ, cho phép gửi biểu mẫu
            return true;
        }

        function openE() {
            document.getElementById('password').type = 'text';
            document.getElementById('openE').style.display = 'none';
            document.getElementById('closeE').style.display = 'block';
        }

        function closeE() {
            document.getElementById('password').type = 'password';
            document.getElementById('closeE').style.display = 'none';
            document.getElementById('openE').style.display = 'block';
        }

        function goBack() {
            document.getElementById("container").style.display = "block";
            document.getElementById("thank-you-container").style.display = "none";
        }
    </script>
</body>

</html>
